<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>NBP</title>

    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i}"
          rel="stylesheet"/>
    <link th:href="@{css/main.css}" rel="stylesheet" media="all"/>
</head>

<body>

<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Rezultat</h2>
                <div>
                    <div>
                        <p class="title" style="font-size: 14px; font-weight: 200; margin-bottom: 5px">Średni kurs
                            kupna</p>
                        <p class="title" th:text="${averageBid}"></p>
                    </div>
                    <div>
                        <p class="title" style="font-size: 14px; font-weight: 200; margin-bottom: 5px">Odchylenie
                            standardowe kursów sprzedaży</p>
                        <p class="title" th:text="${standardDeviation}"></p>
                    </div>

                    <div class="p-t-10">
                        <a class="btn btn--pill btn--green" th:href="@{/}">Powrót</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
